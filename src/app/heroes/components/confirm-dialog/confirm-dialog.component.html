<h2 mat-dialog-title>Confirma eliminación?</h2>
<mat-dialog-content>
  <p>Este no es reversible, está a punto de eliminar {{data.superhero}}?</p>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <span class="spacer"></span>
  <button mat-button (click)="onConfirm()" color="primary" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
